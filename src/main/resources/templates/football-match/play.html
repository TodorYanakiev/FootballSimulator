<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Play match</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3 th:text="${footballMatch.getHomeTeam().getBaseFootballTeam().getBaseTeamName()} + ' : ' + ${footballMatch.getAwayTeam().getBaseFootballTeam().getBaseTeamName()}" class="mb-4"></h3>
    <div class="row">
        <div class="col-md-6">
            <p th:text="'Result: ' + ${footballMatch.homeTeamScore} + '-' + ${footballMatch.awayTeamScore}"></p>
            <p th:text="'Attacks: ' + ${footballMatch.homeAttacks} + '-' + ${footballMatch.awayAttacks}"></p>
            <p th:text="'Dangerous attacks: ' + ${footballMatch.dangerHomeAttacks} + '-' + ${footballMatch.dangerAwayAttacks}"></p>
            <p th:text="'Shots: ' + ${footballMatch.homeShots} + '-' + ${footballMatch.awayShots}"></p>
            <p th:text="${footballMatch.matchStatus}"></p>
            <p th:text="'Current Minute: ' + (${matchPart} * 15)"></p>
        </div>
        <div class="col-md-6">
            <form th:action="@{/game-week/simulate-user-match}" method="get">
                <div class="form-group">
                    <label for="subIn">Substitute In:</label>
                    <select class="form-control" name="subIn" id="subIn">
                        <option value="-1">None</option>
                        <option th:each="player : ${subs}" th:value="${player.id}" th:text="${player.baseFootballPlayer.firstName} + ' ' + ${player.baseFootballPlayer.lastName}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="subOut">Substitute Out:</label>
                    <select class="form-control" name="subOut" id="subOut">
                        <option value="-1">None</option>
                        <option th:each="player : ${players}" th:value="${player.id}" th:text="${player.baseFootballPlayer.firstName} + ' ' + ${player.baseFootballPlayer.lastName}"></option>
                    </select>
                </div>
                <input type="hidden" name="matchPart" th:value="${matchPart}">
                <input type="hidden" name="matchId" th:value="${footballMatch.id}">
                <button type="submit" class="btn btn-primary">Continue match</button>
            </form>
        </div>
    </div>
</div>
<!-- Bootstrap JS (optional) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
