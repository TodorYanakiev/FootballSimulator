-- Pills content --

<div class="tab-content">
    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
        <form>
            -- Email input --
            <div class="form-outline mb-4">
                <input type="email" id="loginName" class="form-control" />
                <label class="form-label" for="loginName">Username</label>
            </div>

            -- Password input --
            <div class="form-outline mb-4">
                <input type="password" id="loginPassword" class="form-control"/>
                <label class="form-label" for="loginPassword">Password</label>
            </div>

            -- 2 column grid layout --
            <div class="row mb-4">
                <div class="col-md-6 d-flex justify-content-center">
                    -- Checkbox --
                    <div class="form-check mb-3 mb-md-0">
                        <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                        <label class="form-check-label" for="loginCheck"> Remember me </label>
                    </div>
                </div>
            </div>

            -- Submit button --
            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

            -- Register buttons --
            <div class="text-center">
                <p>Not a member? <a href="#!">Register</a></p>
            </div>
        </form>
    </div>
    <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
        <form>
            <div class="text-center mb-3">
                <p>Sign up with:</p>
                <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-google"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-github"></i>
                </button>
            </div>

            <p class="text-center">or:</p>

            -- Name input --
            <div class="form-outline mb-4">
                <input type="text" id="registerName" class="form-control" />
                <label class="form-label" for="registerName">Name</label>
            </div>

            -- Username input --
            <div class="form-outline mb-4">
                <input type="text" id="registerUsername" class="form-control" />
                <label class="form-label" for="registerUsername">Username</label>
            </div>

            -- Email input --
            <div class="form-outline mb-4">
                <input type="email" id="registerEmail" class="form-control" />
                <label class="form-label" for="registerEmail">Email</label>
            </div>

            -- Password input --
            <div class="form-outline mb-4">
                <input type="password" id="registerPassword" class="form-control" />
                <label class="form-label" for="registerPassword">Password</label>
            </div>

            -- Repeat Password input --
            <div class="form-outline mb-4">
                <input type="password" id="registerRepeatPassword" class="form-control" />
                <label class="form-label" for="registerRepeatPassword">Repeat password</label>
            </div>

            -- Checkbox --
            <div class="form-check d-flex justify-content-center mb-4">
                <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
                       aria-describedby="registerCheckHelpText" />
                <label class="form-check-label" for="registerCheck">
                    I have read and agree to the terms
                </label>
            </div>

            -- Submit button --
            <button type="submit" class="btn btn-primary btn-block mb-3">Sign in</button>
        </form>
    </div>
</div>
-- Pills content -->

<div class="container">

  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">

            <div class="btn-group" role="group" aria-label="Basic outlined example">
              <a href="/login" class="list-group-item list-group-item-action active text-center p-3">Вход</a>
              <a href="/register" class="list-group-item list-group-item-action  text-center p-3">Регистрация</a>

            </div>


            <div class="card-body p-4 p-md-5">
              <form th:action="@{/login}" th:object="${user}" method="post">
                <div class="form-outline">
                  <label class="form-label" for="username">Потребителско име: </label>
                  <input class="form-control form-control-lg" type="text" id="username" name="username"/>
                </div>
                <div>
                  <div class="form-outline">
                    <label class="form-label" for="password">Парола: </label>
                    <input class="form-control form-control-lg" type="password" id="password" name="password" />
                  </div>
                </div>
                <div th:if="${param.error}"><p class="text-danger">Username or Password is invalid.</p></div>
                <div class="mt-4 pt-2">
                  <button type="submit" class="btn btn-primary btn-lg">Вход</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
</body>
