<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Add new football player</title>
  <!-- Включване на Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h2>New base football player:</h2>
  <form action="#" th:action="@{/base-football-player/add}" th:object=${baseFootballPlayer} method="post">
    <div class="form-group">
      <label for="firstName">First name:</label>
      <input type="text" class="form-control" id="firstName" th:field="*{firstName}"/>
      <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span>
    </div>
    <div class="form-group">
      <label for="lastName">Last name:</label>
      <input type="text" class="form-control" id="lastName" th:field="*{lastName}"/>
      <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></span>
    </div>
    <div class="form-group">
      <label for="nationality">Nationality:</label>
      <input type="text" class="form-control" id="nationality" th:field="*{nationality}"/>
      <span th:if="${#fields.hasErrors('nationality')}" th:errors="*{nationality}" class="text-danger"></span>
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" class="form-control" id="age" th:field="*{age}"/>
      <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="text-danger"></span>
    </div>
    <div class="form-group">
      <label for="shirtNumber">Shirt number:</label>
      <input type="number" class="form-control" id="shirtNumber" th:field="*{shirtNumber}"/>
      <span th:if="${#fields.hasErrors('shirtNumber')}" th:errors="*{shirtNumber}" class="text-danger"></span>
    </div>
    <div class="form-group">
      <label for="position">Preferred position:</label>
      <select class="form-control" id="position" th:field="*{position}">
        <option th:each="position : ${positions}" th:text="${position.name}" th:value="${position.name}"></option>
      </select>
      <span th:if="${#fields.hasErrors('position')}" th:errors="*{position}" class="text-danger"></span>
    </div>
    <div class="form-group">
      <label for="startSpeed">Speed:</label>
      <input type="number" class="form-control" id="startSpeed" th:field="*{startSpeed}"/>
      <span th:if="${#fields.hasErrors('startSpeed')}" th:errors="*{startSpeed}" class="text-danger"></span>
    </div>
    <div class="form-group">
      <label for="startDribble">Dribble:</label>
      <input type="number" class="form-control" id="startDribble" th:field="*{startDribble}"/>
      <span th:if="${#fields.hasErrors('startDribble')}" th:errors="*{startDribble}" class="text-danger"></span>
    </div>
    <div class="form-group">
      <label for="startScoring">Scoring:</label>
      <input type="number" class="form-control" id="startScoring" th:field="*{startScoring}"/>
      <span th:if="${#fields.hasErrors('startScoring')}" th:errors="*{startScoring}" class="text-danger"></span>
    </div>
    <div class="form-group">
      <label for="startPassing">Passing:</label>
      <input type="number" class="form-control" id="startPassing" th:field="*{startPassing}"/>
      <span th:if="${#fields.hasErrors('startPassing')}" th:errors="*{startPassing}" class="text-danger"></span>
    </div>
    <div class="form-group">
      <label for="startStamina">Stamina:</label>
      <input type="number" class="form-control" id="startStamina" th:field="*{startStamina}"/>
      <span th:if="${#fields.hasErrors('startStamina')}" th:errors="*{startStamina}" class="text-danger"></span>
    </div>
    <div class="form-group">
      <label for="startDefending">Defending:</label>
      <input type="number" class="form-control" id="startDefending" th:field="*{startDefending}"/>
      <span th:if="${#fields.hasErrors('startDefending')}" th:errors="*{startDefending}" class="text-danger"></span>
    </div>
    <div class="form-group">
      <label for="startPositioning">Positioning:</label>
      <input type="number" class="form-control" id="startPositioning" th:field="*{startPositioning}"/>
      <span th:if="${#fields.hasErrors('startPositioning')}" th:errors="*{startPositioning}" class="text-danger"></span>
    </div>
    <div class="form-group">
      <label for="startGoalkeeping">Goalkeeping:</label>
      <input type="number" class="form-control" id="startGoalkeeping" th:field="*{startGoalkeeping}"/>
      <span th:if="${#fields.hasErrors('startGoalkeeping')}" th:errors="*{startGoalkeeping}" class="text-danger"></span>
    </div>

    <!-- Бутонът за събмит -->
    <button type="submit" class="btn btn-primary">ADD</button>
  </form>
</div>

<!-- Включване на Bootstrap JS и jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
