<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All players</title>
    <!-- Включване на Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>All players</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Nationality</th>
            <th>Age</th>
            <th>Shirt Number</th>
            <th>Position</th>
            <th>Defending</th>
            <th>Speed</th>
            <th>Dribble</th>
            <th>Scoring</th>
            <th>Passing</th>
            <th>Stamina</th>
            <th>Positioning</th>
            <th>Goalkeeping</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="basePlayer : ${basePlayers}">
            <td th:text="${basePlayer.getId()}"></td>
            <td th:text="${basePlayer.getFirstName()}"></td>
            <td th:text="${basePlayer.getLastName()}"></td>
            <td th:text="${basePlayer.getNationality()}"></td>
            <td th:text="${basePlayer.getAge()}"></td>
            <td th:text="${basePlayer.getShirtNumber()}"></td>
            <td th:text="${basePlayer.getPosition()}"></td>
            <td th:text="${basePlayer.getStartDefending()}"></td>
            <td th:text="${basePlayer.getStartSpeed()}"></td>
            <td th:text="${basePlayer.getStartDribble()}"></td>
            <td th:text="${basePlayer.getStartScoring()}"></td>
            <td th:text="${basePlayer.getStartPassing()}"></td>
            <td th:text="${basePlayer.getStartStamina()}"></td>
            <td th:text="${basePlayer.getStartPositioning()}"></td>
            <td th:text="${basePlayer.getStartGoalkeeping()}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Включване на Bootstrap JS и jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
<footer th:insert="fragments/footer.html ::footer"></footer>
</html>
