<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${league.getName()}"></title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h3 th:text="${message != null ? message : ''}"></h3>
    <h3 th:text="${league.getName()}"> teams:</h3>
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Budget</th>
            <th>Options</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="footballTeam : ${footballTeams}">
            <td th:text="${footballTeam.getId()}"></td>
            <td th:text="${footballTeam.getBaseFootballTeam().getBaseTeamName()}"></td>
            <td th:text="${footballTeam.getBudged()}"></td>
            <td>
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="btn btn-primary" th:href="@{/football-team/add/{teamId}(teamId=${footballTeam.id})}">Add players</a>
                    <a class="btn btn-primary" th:href="@{/line-up/add/{teamId}(teamId=${footballTeam.id})}">Add/View line-up</a>
                    <a class="btn btn-primary" th:href="@{/football-team/players/{teamId}(teamId=${footballTeam.id})}">See players</a>
                </div>
                <div sec:authorize="hasRole('ROLE_USER')">
                    <a class="btn btn-primary" th:href="@{/football-team/players/{teamId}(teamId=${footballTeam.id})}">See players</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<footer th:insert="fragments/footer.html ::footer"></footer>
</html>
