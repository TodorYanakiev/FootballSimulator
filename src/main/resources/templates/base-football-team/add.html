<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add base football team</title>
    <!-- Включване на Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Add new base football team</h2>
    <form action="#" th:action="@{/base-football-team/add}" th:object="${baseFootballTeam}" method="post">
        <div class="form-group">
            <label for="baseTeamName">Name:</label>
            <input type="text" class="form-control" id="baseTeamName" th:field="*{baseTeamName}"/>
            <span th:if="${#fields.hasErrors('baseTeamName')}" th:errors="*{baseTeamName}" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="abbreviation">Abbreviation:</label>
            <input type="text" class="form-control" id="abbreviation" th:field="*{abbreviation}"/>
            <span th:if="${#fields.hasErrors('abbreviation')}" th:errors="*{abbreviation}" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="stadiumName">Stadium name:</label>
            <input type="text" class="form-control" id="stadiumName" th:field="*{stadiumName}"/>
            <span th:if="${#fields.hasErrors('stadiumName')}" th:errors="*{stadiumName}" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="startBudged">Start budget:</label>
            <input type="number" class="form-control" id="startBudged" th:field="*{startBudged}"/>
            <span th:if="${#fields.hasErrors('startBudged')}" th:errors="*{startBudged}" class="text-danger"></span>
        </div>
        <button type="submit" class="btn btn-primary">ADD</button>
    </form>
</div>

<!-- Включване на Bootstrap JS и jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
